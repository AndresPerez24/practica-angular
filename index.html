<!DOCTYPE html>
<html ng-app="contact">
<head>
  <title>API Request</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="contactController as contact">
	<div ng-repeat="contact in contact.contactList">
		<h1>{{contact.first_name}}</h1>
		<h2>{{contact.last_name}}</h2>
		<img class="addresbook-list__image" ng-src={{contact.avatar_url}}>
	</div>
  <script src="angular.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
